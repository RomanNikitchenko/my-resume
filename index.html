<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git good</title>

    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>

    <!--это шапка-->
    <h1>Это шапка сайта</h1>

    <!--соцсети-->
    <ul class="social-links">
        <li><a class="link" href="https://twitter.com">Twitter</a></li>
        <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
        <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
    </ul>

    <!--расписание маршрута-->
    <table class="schedule">
        <thead>
            <tr>
                <th>Номер</th>
                <th>Маршрут</th>
                <th>Время в пути</th>
            </tr>
        </thead>
    
        <tbody class="schedule-body">
            <tr>
                <td>433</td>
                <td>Киев - Ковель</td>
                <td>5 часов</td>
            </tr>
            <tr>
                <td>701</td>
                <td>Харьков - Днепр</td>
                <td>7 часов</td>
            </tr>
            <tr>
                <td>258</td>
                <td>Львов - Одесса</td>
                <td>4 часа</td>
            </tr>
        </tbody>
    </table>

    <!--секция тайтл-->
    <section class="section">
        <h1 class="section-title">Section title</h1>
    </section>

    <!--блоки радуги-->
    <div class="alert">Default</div>
    <div class="alert success">Success</div>
    <div class="alert warning">Warning</div>
    <div class="alert error">Error</div>
    
</body>
</html>
